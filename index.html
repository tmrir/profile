<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tivro Profile 2025 - Professional Editor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <style>
        :root {
            --tivro-navy: #0F2133;
            --tivro-cyan: #06B6D4;
            --tivro-slate: #94A3B8;
            --tivro-ice: #F5F7FA;
        }

        /* ═══════════════════════════════════════════════════════════
           GLOBAL RESET - Box Model الصحيح
        ═══════════════════════════════════════════════════════════ */
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            background-color: var(--tivro-navy);
            font-family: 'Cairo', sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }

        /* ═══════════════════════════════════════════════════════════
           TYPOGRAPHY - منع الفراغات العمودية
        ═══════════════════════════════════════════════════════════ */
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        span,
        div {
            line-height: 1.4;
            word-break: keep-all;
            overflow-wrap: break-word;
        }

        /* ═══════════════════════════════════════════════════════════
           PAGE SECTION - الحاوية الرئيسية (Responsive + PDF)
        ═══════════════════════════════════════════════════════════ */
        .page-section {
            width: 100%;
            min-height: 100vh;
            background: white;
            position: relative;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            isolation: isolate;
            z-index: 0;
            contain: layout paint;
            clip-path: inset(0);
            transform: translateZ(0);
            will-change: transform;
        }

        /* Desktop: نسبة A4 للحفاظ على التناسق */
        @media (min-width: 1024px) {
            .page-section {
                aspect-ratio: 1 / 1.4142;
                min-height: auto;
            }
        }

        /* ═══════════════════════════════════════════════════════════
           PRINT MODE - A4 بدون هوامش
        ═══════════════════════════════════════════════════════════ */
        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }

            * {
                -webkit-print-color-adjust: exact !important;
                print-color-adjust: exact !important;
            }

            html,
            body {
                width: 210mm;
                height: auto !important;
                /* السماح بالتمدد لعدة صفحات */
                margin: 0;
                padding: 0;
                background: white !important;
                overflow: visible !important;
            }

            .no-print {
                display: none !important;
            }

            /* إخفاء شريط الأدوات أثناء الطباعة */
            nav,
            header,
            footer,
            .toolbar {
                display: none !important;
            }

            .page-section {
                width: 210mm !important;
                height: 297mm !important;
                /* تثبيت ارتفاع كل صفحة A4 */
                margin: 0 !important;
                page-break-after: always !important;
                page-break-inside: avoid !important;
                position: relative !important;
                overflow: hidden !important;
                /* الحفاظ على المحتوى داخل الصفحة */
                break-inside: avoid;
                box-shadow: none !important;
                border: none !important;
            }

            .page-section:last-child {
                page-break-after: auto !important;
            }
        }

        /* ═══════════════════════════════════════════════════════════
           VISUAL EFFECTS - التأثيرات البصرية التجريدية
        ═══════════════════════════════════════════════════════════ */
        .abstract-vision {
            position: absolute;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 30%, rgba(6, 182, 212, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .light-beam {
            position: absolute;
            width: 2px;
            height: 150%;
            background: linear-gradient(to bottom, transparent, var(--tivro-cyan), transparent);
            transform: rotate(45deg);
            opacity: 0.2;
            pointer-events: none;
        }

        .glowing-circle {
            position: absolute;
            border: 1px solid rgba(6, 182, 212, 0.2);
            border-radius: 50%;
            animation: pulse 5s infinite ease-in-out;
            pointer-events: none;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.15;
            }

            50% {
                transform: scale(1.1);
                opacity: 0.35;
            }
        }

        /* ═══════════════════════════════════════════════════════════
           EDITABLE FIELDS - تحسين التعديل
        ═══════════════════════════════════════════════════════════ */
        [contenteditable="true"]:focus {
            outline: none;
            background: rgba(6, 182, 212, 0.05);
            box-shadow: inset 0 0 0 2px var(--tivro-cyan);
            border-radius: 8px;
            padding: 4px;
        }

        /* ═══════════════════════════════════════════════════════════
           RTL FIXES - إصلاح التدفق العربي
        ═══════════════════════════════════════════════════════════ */
        [dir="rtl"] {
            text-align: right;
        }

        .page-title {
            border-right: 6px solid var(--tivro-cyan);
            padding-right: 1rem;
        }

        /* ═══════════════════════════════════════════════════════════
           UTILITY CLASSES
        ═══════════════════════════════════════════════════════════ */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }

        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>

</head>
